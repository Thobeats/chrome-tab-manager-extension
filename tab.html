<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./tab.css" />
  </head>
  <body>
    <div id="tab-container">
        <h1>Tab Manager</h1>
        <h4>
          <span></span> tabs are allowed
        </h4>
        <div id="tab-form">
          <h4>Enter Number of Allowed Open Tabs</h4>
          <input type="number" id="tabLimit"/>
          <button>Save</button>
        </div>
        <em>Note: The default amount is 5 tabs</em>

        <p class="error"></p>
    </div>
    <script src="./tab.js" type="module"></script>
  </body>
</html>
